<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            margin: 20px;
            font_size: 20px;
        }
        input{
            font-size: medium;
        }
    </style>
    
    <script>
        function v()
        {
            var usn=document.getElementById("usn").value;
            if (usn.match(/[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{2}/)!=null) 
                alert("usn is valid");
                else
                    alert("usn is not invalid");
    
            }
    
       function s()
        {
            var usn=document.getElementById("sem").value;
            if (usn.match(/[1-6]/)!=null) 
                alert("sem is valid");
                else
                    alert("sem is not invalid");
    
            }
    </script>



</head>
<body>

    <label for="usn">Enter the usn<input type="text" id="usn"></label>
	<input type="Button" value="validate usn" onclick="v();">
	<label for="sem"> Enter the semester<input type="text" id="sem"></label>
	<input type="button" value="validate sem" onclick="s();">

    
</body>
</html>
